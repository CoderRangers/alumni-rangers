<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="previous()"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Nouveau retour d'expérience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-feedback class="comp" [feedback]="companyFeedback" [index]="0" [isPreview]="true"></app-feedback>

  <ion-checkbox labelPlacement="start" alignment="center" (ionChange)="toggleCharterRespect($event)">Je confirme que mon retour d'expérience respecte la charte</ion-checkbox>

  <br/>

  <ion-toolbar class="feedback-form-bottom-toolbar">
    <ion-button (click)="finish()" [disabled]="!charterRespected" shape="round">Demander la publication par l'équipe de modération <ion-icon name="send-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-content>
