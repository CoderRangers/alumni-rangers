<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-button color="medium" (click)="cancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Nouvel Avis - étape 1</ion-title>
    <ion-buttons slot="end">
      <ion-button [color]="nextButtonColor" (click)="next()" [strong]="true">Suivant</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input  
      placeholder="Entrer le nom d'entreprise"
      [(ngModel)]="inputModel" 
      (ionInput)="onInput($event)" 
      [clearInput]="true"
    ></ion-input>
  </ion-item>
  
  <ion-list *ngIf="inputModel && filteredComp.length > 0"> 
    <ion-item *ngFor="let company of filteredComp" (click)="selectCompany(company)">
      {{ company.name }}
    </ion-item>
  </ion-list>
  
  <ion-card *ngIf="inputModel && filteredComp.length === 0"> 
    <p>Cette entreprise n'est pas recensé dans nos bases de données</p>
    <ion-button shape="round" (click)="next()"> Créer l'entreprise ></ion-button>
    </ion-card>
</ion-content>
