<ion-card>
  <ion-card-header>
    <ion-card-title>

      <ion-item lines="none">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>{{ feedback.firstname }} {{feedback.lastname}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label>Avis : {{ feedback.rating }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-label>{{ feedback.jobTitle }}</ion-label>
          </ion-row>
          <ion-row>
            <ion-label> de {{feedback.jobStartDate | date: 'dd/MM/yyy'}} Ã  {{feedback.jobEndDate | date: 'dd/MM/yyy'}}</ion-label>
          </ion-row>
          <ion-row>
            <ion-label><h2>{{feedback.feedbackTitle}}</h2></ion-label>
          </ion-row>
          <ion-row>
            <ion-label>{{feedback.feedbackText}}</ion-label>
          </ion-row>
        </ion-grid>
      </ion-item>
    
    </ion-card-title>
  </ion-card-header>
</ion-card>
