<ion-header [translucent]="true">
  <ion-toolbar class="toolbarLayOut">
   
    <div class="toolBarChild">
      <div class="return">
        <ion-button class="btncolor" (click)="back()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </div>
      <div class="title">
        <img class="logoSize" src="/assets/logo-aelion-blanc.png">
        <h1> {{company?.name}} </h1>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="styleCentent">
    <ion-item class="item" *ngFor="let feedback of listFeedback ; let i = index">
      <app-feedback *ngIf="feedback.id !== undefined" class="comp" [feedback]="feedback" [index]="i"></app-feedback>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end" (click)="addFeedback()">
  <ion-fab-button class="btncolor">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
