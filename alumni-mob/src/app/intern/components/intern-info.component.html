<app-intern-header [intern]="intern" [index]=1></app-intern-header>

<ion-card-content>
  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col>
      <ion-row>
        <ion-label>genre : {{ intern.gender }} </ion-label>
      </ion-row>
      <ion-row>
        <ion-label>téléphone : {{ intern.phone }} </ion-label>
      </ion-row>
      <ion-row>
        <ion-label>Emails : {{ intern.emails?.join(', ') }}</ion-label>
      </ion-row>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
</ion-card-content>
