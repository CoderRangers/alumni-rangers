<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-input formControlName="login" placeholder="Votre login..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="password" type="password" placeholder="Votre mot de passe">
        <ion-input-password-toggle class="togglecolor" slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
      <ion-button class="btncolor" type="submit" [disabled]="form.invalid" shape="round">Se connecter</ion-button>
  </ion-list>
</form>
