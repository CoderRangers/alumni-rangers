<div class="divContainer border">
  <div class="divContainerChild">
    <img src="/assets/icon/like_icon.png" alt="" />
    <img
      src="/assets/icon/com_icon.png"
      alt="comments"
      (click)="toggleCommentForm()"
    />
  </div>
</div>
<div *ngIf="showCommentForm" class="comment-form">
  <form>
    <textarea placeholder="Write a comment..."></textarea>
    <button type="submit">Submit</button>
  </form>
</div>
