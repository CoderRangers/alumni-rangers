
  <ion-card-content>
    <ion-item>
      {{ postContent.title}} 
    </ion-item>
    <ion-item>
      {{ postContent.category}} 
    </ion-item>
    <ion-img class="postImg" src="{{ postContent.media}}">
      
    </ion-img>
    <ion-item>
      {{ postContent.content}}
    </ion-item>
    <ion-item>
      <ion-note>Publié le {{ postContent.postedAt | date: 'dd/MM/yyyy' }} à {{ postContent.postedAt | date: 'shortTime' }} </ion-note>
    </ion-item> 
  </ion-card-content>
