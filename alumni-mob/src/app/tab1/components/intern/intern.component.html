    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
          </ion-col>
          <ion-col size="auto">
            <ion-card-title>{{ intern.firstname }} {{ intern.lastname }}</ion-card-title>
            <ion-card-subtitle>{{ intern.occupation }} chez {{ intern.company.name }}</ion-card-subtitle>
            <ion-card-subtitle>{{ intern.poe.name }} de {{ intern.poe.beginAt.toDateString() }} Ã  {{ intern.poe.endAt.toDateString() }}</ion-card-subtitle>
          </ion-col>
          <ion-col>
            <ion-icon name="logo-ionic" size="small"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
